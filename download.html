<script type="text/javascript">

    //获取屏幕 宽度 和 高度 作为全局变量
    var clientWidth = document.documentElement.clientWidth;
    var clientHeight= document.documentElement.clientHeight;

    //判断是否在微信,是否显示遮罩层,是否修改按钮为警告弹窗
	function inWhere(){
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i)=="micromessenger") {
			$("#top").removeClass("hidden");			
			$("#content").css("top","40px");
			var url = "javascript:alert('请点击微信右上角按钮,然后在弹出的菜单中,点击[在浏览器中打开],即可安装');";
			$("#downloadURL").attr("href",url);
			$("#forWhat").html("In Wechat");
		} else {
			$("#top").addClass("hidden");
			setDownLoadUrl();//*************************************************************************
		}		
	}

    //判断平台为Android或iOS,设置下载页显示机型,下载按钮显示顺序,下载按钮链接
	function setDownLoadUrl(){
		var ua = window.navigator.userAgent;
		var os = {};
		os.android = ua.match(/(Android)\s+([\d.]+)/) || ua.match(/Silk-Accelerated/) ? true : false;
		os.ipad = ua.match(/(iPad).*OS\s([\d_]+)/) ? true : false;
		os.iphone = !os.ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/) ? true : false;
		os.ios = os.ipad || os.iphone;
		var url = "javascript:;";
		if (os.ios) {			
			url = "https://itunes.apple.com/cn/app/wei/id414478124";	//Appstore下载链接
			//相关文字软件信息
			$("#forWhat").html("For iOS");
            $("#downloadBadge").attr("src","img/Appstore_badge.png");
            $("#mockup").attr("src","img/iphone_6_mockup.png");
            $("#downloadURL").attr("href",url);

        }
		else if (os.android) {			
			url = "https://play.google.com/store/apps/details?id=com.tencent.mm";    //GooglePlay下载地址
			$("#forWhat").html("For Android");
            $("#downloadBadge").attr("src","img/GooglePlay_badge.png");
            $("#mockup").attr("src","img/nexus_5_mockup.png");
            $("#downloadURL").attr("href",url);
        }
		else{
			url = "http://wx.qq.com/";
			$("#forWhat").html("In PC");
            $("#downloadBadge").attr("src","img/Normal_badge.png");
            $("#mockup").attr("src","img/pc_mockup.png");

        }
		$("#downloadURL").attr("href",url);
		
		inWhere();
	}
	
	//运行时加载该函数	先判断是什么机型 加载相关信息 在判断是在微信还是在浏览器
	setDownLoadUrl();
	
</script>
